<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播3：自动切换优化</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <style>
            .window{
                overflow: hidden;
                /* border: 5px solid green; */
                width: 400px;
            }
            .images{
                display: flex;
                align-items: flex-start;
                transition: all 0.5s;
                /* border: 3px solid red; */
            }
            .images > img{
                vertical-align: top;
            }

            .red{
                color: red;
            }

            button{margin: 10px; padding: 10px 20px; outline: none;}

        </style>
    </head>
    <body>
        <div class="window">
            <div class="images" id='images'>
                <img src="./img/4001.png" alt="" width="400">
                <img src="./img/4002.png" alt="" width="400">
                <img src="./img/4003.png" alt="" width="400">
                <img src="./img/4004.png" alt="" width="400">
            </div>
        </div>
        <span id="buttons">
            <button>第1张</button>
            <button>第2张</button>
            <button>第3张</button>
            <button>第4张</button>
        </span>

    <script type="text/javascript">

    var allButtons = $('#buttons > button')
    for (let i = 0; i < allButtons.length; i++) {
      $(allButtons[i]).on('click', function(x) {
        var index = $(x.currentTarget).index()
        var p = index * -400
        $('#images').css({
          transform: 'translate(' + p + 'px)'
        })
        n = index
        activeButton(allButtons.eq(n))
      })
    }

    var n = 0;
    var len = allButtons.length

    // 封装setTimer
    function setTimer() {
      return setInterval(() => {
        n += 1
        allButtons.eq(n % len).trigger('click')
         /*触发被选元素的指定事件类型*/
    }, 1000)
    }

    // 封装activeButton
    function activeButton($button) {
         $button  //没看懂
        .addClass('red')
        .siblings('.red').removeClass('red')
    }

    //鼠标进（没影响）
    $('.window').on('mouseenter', function() {
      window.clearInterval(timerId)
    })

    //鼠标出（调用setTimer()）
    $('.window').on('mouseleave', function() {
      timerId = setTimer()
    })

    </script>
    </body>
</html>
